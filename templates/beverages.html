{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- Page Header Start -->
<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h2>Beverages Variety</h2>
          </div>
          <div class="col-12">
              <a href="">Home</a>
              <a href="">Beverages</a>
          </div>
      </div>
  </div>
</div>


<div>
  <div class="container">
    <div class="row">
      {% for i in beveragesitems %}
      <div class="col-md-6 py-5">
        <div class="card" style="width: 30rem;">
          <img src="{{ i.image.url }}" class="img-fluid" alt="..." style="height: 23rem;">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">{{ i.header }}</h5>
              <h5>â‚¹{{ i.price }}</h5>
            </div>
            <p class="card-text">{{ i.content }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <a href="{% url 'beverage_details' i.id %}" class="btn btn-primary">{{ i.btn }}</a>
            
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>
</div>


{% endblock %}
